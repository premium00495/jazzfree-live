<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JazzFree Admin Dashboard</title>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="dashboard-container">
    <header>
        <img src="../assets/logo.png" alt="JazzFree Logo" class="logo-small">
        <button id="logoutBtn">Logout</button>
    </header>

    <h1>Admin Dashboard</h1>

    <section class="control-panel">
        <h2>Premium Codes</h2>
        <input type="text" id="newCode" placeholder="Enter new premium code">
        <button id="addCodeBtn">Add Code</button>

        <ul id="premiumCodesList"></ul>
    </section>

    <section class="users-panel">
        <h2>Registered Users</h2>
        <ul id="usersList"></ul>
    </section>
</div>

<script type="module" src="../js/admin.js"></script>
</body>
</html>
